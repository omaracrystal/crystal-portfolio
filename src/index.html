<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
     <link rel="stylesheet" type="text/css" href="css/slider.css">
  </head>
  <body>

          <!-- sample angular code -->
<!--       <div class="container">
        <div ng-controller="myController">
          <p>{{ greeting }}</p>
        </div>
      </div> -->


    <div class="stack">
      <div class="header side-by-side">
        <div class="logo"></div>
        <div class="header">CRYSTAL OMARA</div>
        <div class="menu-container"></div>
      </div>

      <div class="slider-container stack">
        <div class="slider-wrapper side-by-side">


        <div class='left'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrow.png'>
        </div>
        <div class='p_slider'>
          <div class='p_slider__item'>
            <img src='images/iphone.png'>
          </div>
          <div class='p_slider__item'>
            <img src='images/ipad.png'>
          </div>
          <div class='p_slider__item'>
            <img src='images/desktop.png'>
          </div>
        </div>
        <div class='right'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrow.png'>
        </div>


        </div>
        <div class="slider-info stack">
          <div class="info-container side-by-side">
            <div class="more-less">More +</div>
          </div>
          <div class="info">This is the information</div>
        </div>
        <div class="grid-container stack">
          <div class="row side-by-side">
            <div class="grid-box box-1"></div>
            <div class="grid-box box-2"></div>
            <div class="grid-box box-3"></div>
            <div class="grid-box box-4"></div>
          </div>
          <div class="row side-by-side">
            <div class="grid-box box-5"></div>
            <div class="grid-box box-6"></div>
            <div class="grid-box box-7"></div>
            <div class="grid-box box-8"></div>
          </div>
          <div class="row side-by-side">
            <div class="grid-box box-9"></div>
            <div class="grid-box box-10"></div>
            <div class="grid-box box-11"></div>
            <div class="grid-box box-12"></div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type='text/javascript'></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
